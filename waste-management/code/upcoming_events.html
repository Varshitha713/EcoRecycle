<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plastic Waste Management Events & Programs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7fafc;
        }
        .navbar-text {
    filter: brightness(1.2); /* Makes text 20% brighter */
}

        :root {
            --primary-color: #2ecc70;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }
#navbar1{
    box-shadow: 0 5px 5px rgba(114, 105, 241, 0.519);
  
}


        .navbar {
            background-color: var(--primary-color);
           
        }
        .logo-container img {
            padding-top: 5px;
            padding-bottom: 5px;
            width: 60px;
            height: 90px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: #2d3748;
        }

        .filter-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .filter-container select,
        .filter-container label {
            margin: 0.5rem 0;
        }

        .event-card {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }
        .event-card:hover {
    box-shadow: 5px 8px 20px rgba(20, 20, 20, 0.855);
    transform: scale(1.01);
}


        .event-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .event-card-header span {
            font-size: 0.875rem;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
        }

        .event-card-body {
            margin-top: 1.5rem;
            color: #4a5568;
        }

        .event-card-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .event-card-footer span {
            font-size: 0.875rem;
            color: #718096;
        }

        .event-card-footer button {
            background-color: #3182ce;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .event-card-footer button:hover {
            background-color: #2b6cb0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .filter-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .event-card {
                margin-bottom: 1.5rem;
            }

            .event-card-footer button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .event-card-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .event-card-footer {
                flex-direction: column;
                align-items: flex-start;
            }

            .event-card-footer span {
                margin-bottom: 0.5rem;
            }

            .event-card-footer button {
                width: 100%;
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" id="navbar1" style="padding-top: 0.5rem; padding-bottom: 0.5rem;">
        <div class="container">
            <div class="logo-container">
                <img src="./image2.png" alt="RecycleRewards Logo" class="mb-0" style="max-height: 44px;">
            </div>
            <a class="navbar-brand" href="#" style="font-size: 1.9rem;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Eco Recycle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./profile.html" style="font-size: 20px;">My Profile</a></li>
                    
                    <li class="nav-item"><a class="nav-link" href="upcoming_events.html"style="font-size: 20px;">Events</a></li>
                    
                    <li class="nav-item"><a class="nav-link" href="./rewards-section.html"style="font-size: 20px;">Rewards</a></li>
                    <li class="nav-item"><a class="nav-link" href="./playGames.html"style="font-size: 20px;">Play Games</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 style="font-family: serif; padding-bottom: 30px;">Plastic Waste Management Events & Programs</h1>

        <div class="filter-container"  style="display: flex;gap:40px;">
            <div class="filter">
                <label for="eventType"><b>Event Type</b></label>
                <select id="eventType">
                    <option value="">All Types</option>
                    <option value="Event">Event</option>
                    <option value="Workshop">Workshop</option>
                    <option value="Conference">Conference</option>
                    <option value="Program">Program</option>
                </select>
            </div>
            <div class="filter">
                <label for="category"><b>Category</b></label>
                <select id="category">
                    <option value="">All Categories</option>
                    <option value="Cleanup">Cleanup</option>
                    <option value="Education">Education</option>
                    <option value="Conference">Conference</option>
                    <option value="Community Program">Community Program</option>
                </select>
            </div>
            <div class="filter">
                <label for="difficulty"><b>Difficulty</b></label>
                <select id="difficulty">
                    <option value="">All Levels</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                    <option value="All Levels">All Levels</option>
                </select>
            </div>
        </div>

        <div id="event-list"></div>
    </div>

    <script>

        document.getElementById('navbarNav').addEventListener('show.bs.collapse', function () {
    console.log("Navbar expanded");
});

        const eventsAndPrograms = [
            { id: 1, type: 'Event', title: 'Beach Cleanup Initiative', description: 'Community-driven plastic waste collection and awareness program', date: '2024-12-15', time: '09:00 AM', location: 'Miami Beach, FL', organizer: 'Ocean Conservation Society', category: 'Cleanup', participantLimit: 100, currentParticipants: 65, difficulty: 'Beginner', duration: '4 hours' },
            { id: 2, type: 'Workshop', title: 'Plastic Recycling Techniques', description: 'Learn innovative methods for sorting, processing, and recycling plastic waste', date: '2024-12-22', time: '02:00 PM', location: 'Seattle Green Center, WA', organizer: 'Green Tech Innovations', category: 'Education', participantLimit: 50, currentParticipants: 30, difficulty: 'Intermediate', duration: '3 hours' },
            { id: 3, type: 'Conference', title: 'Urban Plastic Waste Management Symposium', description: 'International conference on sustainable plastic waste solutions and innovative technologies', date: '2025-01-10', time: '10:00 AM', location: 'Austin Convention Center, TX', organizer: 'Sustainability Collective', category: 'Conference', participantLimit: 200, currentParticipants: 120, difficulty: 'Advanced', duration: 'Full Day' },
            { id: 4, type: 'Program', title: 'Community Plastic Reduction Challenge', description: 'A 3-month local initiative to reduce single-use plastic consumption in neighborhoods', date: '2025-02-01', time: 'Ongoing', location: 'Portland, OR', organizer: 'EcoWarriors Community', category: 'Community Program', participantLimit: 500, currentParticipants: 250, difficulty: 'All Levels', duration: '3 Months' },
            { id: 5, type: 'Workshop', title: 'DIY Plastic Upcycling Workshop', description: 'Learn creative techniques to transform plastic waste into useful products and art', date: '2024-11-30', time: '11:00 AM', location: 'San Francisco Maker Space, CA', organizer: 'Circular Design Institute', category: 'Education', participantLimit: 40, currentParticipants: 25, difficulty: 'Beginner', duration: '2.5 hours' }
        ];

        function renderEvents(events) {
            const eventList = document.getElementById('event-list');
            eventList.innerHTML = '';
            events.forEach(event => {
                const spotsLeft = event.participantLimit - event.currentParticipants;
                const eventCard = `
                    <div class="event-card">
                        <div class="event-card-header">
                            <span>${event.type}</span>
                            <span>${event.category}</span>
                        </div>
                        <h2>${event.title}</h2>
                        <p>${event.description}</p>
                        <div class="event-card-body">
                            <div><strong>Date:</strong> ${event.date}</div>
                            <div><strong>Time:</strong> ${event.time}</div>
                            <div><strong>Location:</strong> ${event.location}</div>
                            <div><strong>Difficulty:</strong> ${event.difficulty}</div>
                            <div><strong>Duration:</strong> ${event.duration}</div>
                        </div>
                        <div class="event-card-footer">
                            <span>${spotsLeft} spots left</span>
                            <button>Register</button>
                        </div>
                    </div>
                `;
                eventList.innerHTML += eventCard;
            });
        }

        renderEvents(eventsAndPrograms);

        document.getElementById('eventType').addEventListener('change', (e) => {
            const filteredEvents = eventsAndPrograms.filter(event => 
                (e.target.value === '' || event.type === e.target.value)
            );
            renderEvents(filteredEvents);
        });

        document.getElementById('category').addEventListener('change', (e) => {
            const filteredEvents = eventsAndPrograms.filter(event => 
                (e.target.value === '' || event.category === e.target.value)
            );
            renderEvents(filteredEvents);
        });

        document.getElementById('difficulty').addEventListener('change', (e) => {
            const filteredEvents = eventsAndPrograms.filter(event => 
                (e.target.value === '' || event.difficulty === e.target.value)
            );
            renderEvents(filteredEvents);
        });


    </script>
</body>
</html>
